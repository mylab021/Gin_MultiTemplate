{{define "content"}}
<div class="auth-card">
    <h1 class="auth-title">{{.title}}</h1>

    {{if .error}}
    <div class="alert alert-danger" role="alert">
        {{.error}}
    </div>
    {{end}}

    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">用户名或邮箱</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   value="{{.username}}"
                   placeholder="请输入用户名或邮箱"
                   required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="请输入密码"
                   required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="remember"
                   name="remember"
                   {{if .remember}}checked{{end}}>
            <label class="form-check-label" for="remember">记住我</label>
        </div>

        <input type="hidden" name="redirect" value="{{.redirect}}">

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">登录</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/forgot-password" class="text-decoration-none">忘记密码？</a>
    </div>

    <div class="separator my-4">
        <span class="text-muted">或</span>
    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-dark">
            <i class="fab fa-github me-2"></i>使用 GitHub 登录
        </button>
        <button type="button" class="btn btn-outline-primary">
            <i class="fab fa-weixin me-2"></i>使用微信登录
        </button>
    </div>

    <div class="auth-footer">
        还没有账户？ <a href="/register" class="text-decoration-none">立即注册</a>
    </div>
</div>
{{end}}

<style>
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6c757d;
    }
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    .separator::before {
        margin-right: 1em;
    }
    .separator::after {
        margin-left: 1em;
    }
</style>
